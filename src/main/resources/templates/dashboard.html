<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Особистий кабінет</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e6d4f6, #fbd5d5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      transition: all 0.3s;
    }

    .container {
      margin-top: 40px;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      max-width: 900px;
      width: 100%;
      position: relative;
    }

    /* Стиль для кнопки хрестика */
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 20px;
      color: #333;
      cursor: pointer;
    }

    .close-button:hover {
      color: #e74c3c;
    }

    .section {
      margin-bottom: 40px;
    }

    .section h2 {
      font-size: 22px;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 20px;
      color: #333;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .info-item {
      font-size: 16px;
      color: #555;
    }

    .cards-container-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      gap: 30px;
    }

    .cards-container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .card {
      min-width: 350px;
      height: 200px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-shrink: 0;
      display: none;
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .card.active {
      display: flex;
    }

    .card-number {
      font-size: 20px;
      letter-spacing: 2px;
    }

    .card-holder {
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .card-balance {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    .card-type {
      font-size: 14px;
      margin-top: 10px;
      color: #ccc;
    }

    .card.add-card {
      background: #f0f0f0;
      color: #666;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      border: 2px dashed #ccc;
      cursor: pointer;
      transition: background 0.3s;
    }

    .card.add-card:hover {
      background: #e6e6e6;
    }

    .arrow {
      font-size: 48px;
      color: #555;
      cursor: pointer;
      transition: color 0.3s;
      user-select: none;
    }

    .arrow:hover {
      color: #222;
    }

    .arrow.disabled {
      color: #ccc;
      cursor: not-allowed;
    }

    /* Відділююча лінія */
    .divider {
      border-top: 2px solid #eee;
      margin: 30px 0;
    }

    /* Кнопки після карток */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .button-container button {
      background-color: white;
      color: #667eea;
      border: 2px solid #667eea;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
    }

    .button-container button:hover {
      background-color: #667eea;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }

    .button-container button:active {
      transform: translateY(1px);
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: rgba(0, 0, 0, 0.8);
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar a {
      padding: 15px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #444;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 36px;
      color: white;
      cursor: pointer;
    }

    /* Три полоски */
    .menu-btn {
      font-size: 30px;
      position: fixed;
      top: 20px;
      left: 20px;
      color: #667eea;
      cursor: pointer;
    }

    /* Відкриття меню */
    .sidebar.open {
      left: 0;
    }
  </style>
</head>
<body>
<!-- Кнопка меню -->
<div class="menu-btn" onclick="toggleMenu()">&#9776;</div>

<!-- Бокове меню -->
<div id="sidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">&times;</a>
  <a href="/replenish">Поповнення рахунку</a>
  <a href="/transfer">Переказати кошти</a>
  <a href="/mobile">Поповнення мобільного</a>
  <a href="/payments">Платежі</a>
</div>

<div class="container">
  <!-- Кнопка хрестик для закриття -->
  <button class="close-button" aria-label="Закрити форму" onclick="window.location.href='/'">&#10005;</button>

  <!-- Клієнтська інформація -->
  <div class="section">
    <h2>Інформація про клієнта</h2>
    <div class="info-grid">
      <div class="info-item"><strong>Ім'я:</strong> <span th:text="${client.getFullName()}">Ім'я</span></div>
      <div class="info-item"><strong>Телефон:</strong> <span th:text="${client.getPhone()}">Телефон</span></div>
    </div>
  </div>

  <!-- Банківські картки -->
  <div class="section">
    <h2>Банківські картки</h2>

    <div class="cards-container-wrapper">
      <!-- Ліва стрілка -->
      <i class="bi bi-chevron-left arrow" id="prevCard" th:classappend="${#lists.isEmpty(cards) ? ' disabled' : ''}"></i>

      <!-- Контейнер карток -->
      <div class="cards-container">
        <div th:each="card, iterStat : ${cards}">
          <div class="card" th:classappend="${iterStat.index == 0 ? ' active' : ''}">
            <div class="card-number" th:text="${card.getCardNumber()}">1234 5678 9012 3456</div>
            <div class="card-holder">
              <div><strong>CVV:</strong> <span th:text="${card.getCvv()}">123</span></div>
              <div><strong>Термін:</strong> <span th:text="${card.getEndDate()}">12/25</span></div>
            </div>
            <div class="card-balance">
              <strong>Баланс:</strong> <span th:text="${card.getBalance()}">₴0.00</span>
            </div>
            <!-- Додаємо тип картки -->
            <div class="card-type" th:text="${card.getCardType()}">Тип картки</div>
          </div>
        </div>

        <!-- Картка для додавання -->
        <div class="card add-card" id="addCard" onclick="window.location.href='addCard'">
          <span>+</span>
        </div>
      </div>

      <!-- Права стрілка -->
      <i class="bi bi-chevron-right arrow" id="nextCard" th:classappend="${#lists.isEmpty(cards) ? ' disabled' : ''}"></i>
    </div>
  </div>
</div>

<script>
  function toggleMenu() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('open');
  }

  let currentIndex = 0;
  const cards = document.querySelectorAll('.card');
  const totalCards = cards.length - 1;
  const addCard = document.getElementById('addCard');
  const prevButton = document.getElementById('prevCard');
  const nextButton = document.getElementById('nextCard');

  function showCard(index) {
    cards.forEach(card => card.classList.remove('active'));
    if (index === totalCards) {
      addCard.style.display = 'flex';
    } else {
      addCard.style.display = 'none';
    }
    if (cards[index]) {
      cards[index].classList.add('active');
    }
  }

  prevButton.addEventListener('click', function() {
    if (currentIndex > 0) {
      currentIndex--;
      showCard(currentIndex);
    }
  });

  nextButton.addEventListener('click', function() {
    if (currentIndex < totalCards) {
      currentIndex++;
      showCard(currentIndex);
    }
  });

  // Початковий показ
  showCard(currentIndex);
</script>
</body>
</html>
