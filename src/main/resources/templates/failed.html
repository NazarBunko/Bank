<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Помилка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e6d4f6, #fbd5d5);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-box {
            background: #fff;
            width: 300px;
            height: 300px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .crossmark {
            font-size: 80px;
            color: #f44336;
            animation: bounce 0.5s 1s infinite;
        }

        /* Анімація для скакаючого хрестика */
        @keyframes bounce {
            0%, 100% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.2) translateY(-10px); }
        }

        .message {
            margin-top: 25px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
<div class="error-box">
    <div class="crossmark">
        <i class="bi bi-x-circle"></i> <!-- Хрестик з Bootstrap -->
    </div>
    <div class="message">
        <span th:text="${messageError}">Сталася помилка!</span>
    </div>
</div>
</body>
</html>
