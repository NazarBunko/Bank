<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Відкриття картки</title>
  <link rel="stylesheet" href="sidebar/newCard.css" />
</head>
<body>
<div class="form-container">
  <button class="close-button" onclick="window.location.href='/dashboard'">&#10005;</button>

  <h2>Відкрити картку</h2>

  <form action="/addCard" method="post" th:object="${bankCard}">
    <!-- Номер картки -->
    <div class="form-group">
      <label>Номер картки</label>
      <input type="text" th:field="*{cardNumber}" readonly class="readonly"/>
    </div>

    <!-- CVV -->
    <div class="form-group">
      <label>CVV</label>
      <input type="text" th:field="*{cvv}" readonly class="readonly"/>
    </div>

    <!-- Термін дії -->
    <div class="form-group">
      <label>Термін дії</label>
      <input type="text"
             th:value="${#temporals.format(bankCard.endDate, 'yyyy-MM-dd')}"
             readonly class="readonly"/>
      <!-- приховане поле з ISO-форматом для передачі -->
      <input type="hidden" th:field="*{endDate}"/>
    </div>

    <!-- Тип картки -->
    <div class="form-group">
      <label>Тип картки</label>
      <select th:field="*{cardType}" required>
        <option value="">-- Виберіть тип --</option>
        <option value="Універсальна">Універсальна</option>
        <option value="Кредитна">Кредитна</option>
      </select>
    </div>

    <!-- Чекбокс -->
    <div class="form-group checkbox">
      <input type="checkbox" id="agree" name="agree" required>
      <label for="agree">Я погоджуюсь з правилами банку</label>
    </div>

    <!-- Кнопка -->
    <button type="submit" class="submit-btn">Відкрити</button>
  </form>
</div>
</body>
</html>
