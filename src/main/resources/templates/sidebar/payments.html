<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Оплата</title>
    <!-- Підключення Bootstrap для іконок -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sidebar/payments.css" />
</head>
<body>

<div class="form-container">
    <button class="close-button" aria-label="Закрити форму" onclick="window.location.href='/dashboard'">&#10005;</button>

    <h2>Платежі</h2>

    <!-- Кнопки категорій з іконками Bootstrap -->
    <button class="category-button"><i class="bi bi-house-door"></i> Комунальні платежі</button>
    <button class="category-button"><i class="bi bi-tv"></i> Інтернет та ТБ</button>
    <button class="category-button"><i class="bi bi-shield-lock"></i> Допомога армії</button>
    <button class="category-button"><i class="bi bi-heart"></i> Благодійність</button>
    <button class="category-button"><i class="bi bi-file-earmark-earphones"></i> Податки та збори</button>
    <button class="category-button"><i class="bi bi-person-bounding-box"></i> Освіта та дитячі садки</button>
    <button class="category-button"><i class="bi bi-credit-card"></i> Картки та кредити (IBAN)</button>
    <button class="category-button"><i class="bi bi-file-earmark-x"></i> Штрафи і порушення</button>
    <button class="category-button"><i class="bi bi-building"></i> Страхові компанії</button>
    <button class="category-button"><i class="bi bi-airplane-engines"></i> Туристичні компанії</button>
    <button class="category-button"><i class="bi bi-lipstick"></i> Косметика</button>
    <button class="category-button"><i class="bi bi-currency-dollar"></i> Тимчасовий збір</button>
</div>

</body>
</html>
