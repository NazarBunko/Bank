<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Зміна телефону</title>
    <link rel="stylesheet" href="settings/settingStyle.css">
</head>
<body>
<div class="form-box">
    <a class="close" href="/dashboard">&times;</a>
    <h2>Зміна телефону</h2>
    <form action="/updatePhone" method="post">
        <input type="text" name="phone" placeholder="+380XXXXXXXXX" pattern="^\+380\d{9}$" maxlength="13" required>
        <input type="password" name="password" placeholder="Пароль для підтвердження" required>
        <button type="submit">Зберегти</button>
    </form>
</div>
</body>
</html>
