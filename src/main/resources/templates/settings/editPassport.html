<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Зміна номера паспорта</title>
  <link rel="stylesheet" href="/settingStyle.css">
</head>
<body>
<div class="form-box">
  <a class="close" href="/dashboard">&times;</a>
  <h2>Зміна номера паспорта</h2>
  <form action="/updatePassport" method="post">
    <input type="text" name="passport" placeholder="Новий номер паспорта" required>
    <input type="password" name="password" placeholder="Пароль для підтвердження" required>
    <button type="submit">Зберегти</button>
  </form>
</div>
</body>
</html>
