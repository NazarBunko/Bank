<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Відкриття картки</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e6d4f6, #fbd5d5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 520px;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 22px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
      font-size: 14px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
      color: #555;
    }

    input.readonly {
      background-color: #eee;
    }

    .checkbox {
      margin-top: 10px;
      display: flex;
      align-items: center;
    }

    .checkbox input {
      margin-right: 10px;
    }

    .submit-btn {
      width: 100%;
      padding: 15px 30px;
      background-color: #ff5f5f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .submit-btn:hover {
      background-color: #e84848;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 20px;
      color: #333;
      cursor: pointer;
    }

    .close-button:hover {
      color: #e74c3c;
    }
  </style>
</head>
<body>
<div class="form-container">
  <button class="close-button" onclick="window.location.href='/dashboard'">&#10005;</button>

  <h2>Відкрити картку</h2>

  <form action="/addCard" method="post" th:object="${bankCard}">
    <!-- Номер картки -->
    <div class="form-group">
      <label>Номер картки</label>
      <input type="text" th:value="*{cardNumber}" readonly class="readonly"/>
      <input type="hidden" th:field="*{cardNumber}"/>
    </div>

    <!-- CVV -->
    <div class="form-group">
      <label>CVV</label>
      <input type="text" th:value="*{cvv}" readonly class="readonly"/>
      <input type="hidden" th:field="*{cvv}"/>
    </div>

    <!-- Термін дії -->
    <div class="form-group">
      <label>Термін дії</label>
      <input type="text" th:value="${#temporals.format(bankCard.endDate, 'MM/yy')}" readonly class="readonly"/>
      <input type="hidden" th:field="*{endDate}"/>
    </div>

    <!-- Тип картки -->
    <div class="form-group">
      <label>Тип картки</label>
      <select th:field="*{cardType}" required>
        <option value="">-- Виберіть тип --</option>
        <option value="Універсальна" th:selected="*{cardType == 'Універсальна'}">Універсальна</option>
        <option value="Кредитна" th:selected="*{cardType == 'Кредитна'}">Кредитна</option>
      </select>
    </div>

    <!-- Чекбокс -->
    <div class="form-group checkbox">
      <input type="checkbox" id="agree" name="agree" required>
      <label for="agree">Я погоджуюсь з правилами банку</label>
    </div>

    <!-- Кнопка -->
    <button type="submit" class="submit-btn">Відкрити</button>
  </form>
</div>
</body>
</html>
