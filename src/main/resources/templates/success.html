<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Успішно</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e6d4f6, #fbd5d5);
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .success-box {
      background: #fff;
      width: 300px;
      height: 320px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .checkmark {
      font-size: 80px;
      color: #4CAF50;
      animation: bounce 0.5s 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1) translateY(0); }
      50% { transform: scale(1.2) translateY(-10px); }
    }

    .message {
      margin-top: 25px;
      font-size: 18px;
      color: #333;
    }

    .hint {
      margin-top: 25px;
      font-size: 14px;
      color: #777;
      position: absolute;
      bottom: 10px;
    }
  </style>
</head>
<body>
<div class="success-box">
  <div class="checkmark">
    <i class="bi bi-check2-circle"></i>
  </div>
  <div class="message">
    <span th:text="${message}">Операцію виконано успішно!</span>
  </div>
</div>

<div class="hint">Press any button to exit</div>

<script th:inline="javascript">
  /*<![CDATA[*/
  let hasAccount = /*[[${account != null}]]*/ false;

  const targetUrl = hasAccount ? '/dashboard' : '/logIn';

  document.addEventListener("keydown", () => {
    window.location.href = targetUrl;
  });

  document.addEventListener("click", () => {
    window.location.href = targetUrl;
  });
  /*]]>*/
</script>

</body>
</html>
