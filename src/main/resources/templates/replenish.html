<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Поповнення рахунку</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e6d4f6, #fbd5d5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 30px 30px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 520px;
      position: relative;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 22px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
      font-size: 14px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
      color: #555;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #00796b;
      outline: none;
    }

    .form-group button {
      width: 100%;
      padding: 15px 30px;
      background-color: #ff5f5f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-group button:hover {
      background-color: #e84848;
    }

    .radio-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .radio-buttons input[type="radio"] {
      display: none;
    }

    .radio-card {
      padding: 12px 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      color: #555;
      cursor: pointer;
      transition: 0.3s;
      background-color: #fafafa;
      user-select: none;
    }

    .radio-buttons input[type="radio"]:checked + .radio-card {
      border-color: #ff5f5f;
      background-color: #ffecec;
      color: #c0392b;
      font-weight: bold;
    }

    .error-message, .success-message {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 14px;
    }

    .error-message {
      color: #e53935;
      background-color: #ffebee;
    }

    .success-message {
      color: #2e7d32;
      background-color: #e8f5e9;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 20px;
      color: #333;
      cursor: pointer;
      text-decoration: none;
    }

    .close-button:hover {
      color: #e74c3c;
    }
  </style>
</head>
<body>
<div class="form-container">
  <a href="/dashboard" class="close-button" aria-label="Закрити">&#10005;</a>
  <h2>Поповнення рахунку</h2>

  <div th:if="${error}" class="error-message" th:text="${error}"></div>
  <div th:if="${success}" class="success-message" th:text="${success}"></div>

  <form th:action="@{/replenish}" method="post" id="replenishForm">
    <div class="form-group">
      <label for="card">Виберіть картку</label>
      <select id="card" name="card" required>
        <option th:each="card : ${cards}"
                th:value="${card.cardNumber}"
                th:text="'Картка **** ' + ${card.getLastFourDigits()} + ' (баланс: ' + ${card.balance} + ' грн)'">
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="amount">Сума поповнення</label>
      <input type="number" id="amount" name="amount" min="1" step="0.01" required>
    </div>

    <div class="form-group">
      <label>Метод оплати</label>
      <div class="radio-buttons">
        <input type="radio" name="paymentMethod" id="applepay" value="applepay" required>
        <label for="applepay" class="radio-card">Apple Pay</label>

        <input type="radio" name="paymentMethod" id="googlepay" value="googlepay">
        <label for="googlepay" class="radio-card">Google Pay</label>

        <input type="radio" name="paymentMethod" id="othercard" value="othercard">
        <label for="othercard" class="radio-card">Інша картка</label>
      </div>
      <div id="paymentError" class="error-message" style="display: none;">
        Будь ласка, оберіть метод оплати.
      </div>
    </div>

    <div class="form-group">
      <button type="submit">Поповнити</button>
    </div>
  </form>
</div>

<script>
  document.getElementById('replenishForm').addEventListener('submit', function(event) {
    const paymentMethods = document.querySelectorAll('input[name="paymentMethod"]');
    const paymentError = document.getElementById('paymentError');
    let isMethodSelected = false;

    paymentMethods.forEach(function(input) {
      if (input.checked) {
        isMethodSelected = true;
      }
    });

    if (!isMethodSelected) {
      paymentError.style.display = 'block';
      event.preventDefault();
    } else {
      paymentError.style.display = 'none';
    }
  });
</script>
</body>
</html>
