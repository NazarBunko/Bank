<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Поповнення рахунку</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #90caf9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 320px;
    }

    .form-container h2 {
      margin-top: 0;
      text-align: center;
      color: #1976d2;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .payment-methods {
      margin-top: 15px;
    }

    .payment-methods label {
      font-weight: normal;
    }

    .payment-methods input {
      margin-right: 8px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2>Поповнення рахунку</h2>
  <form th:action="@{/replenish}" method="post">
    <label for="card">Виберіть картку</label>
    <select id="card" name="card">
      <option th:each="card : ${cards}"
              th:value="${card.cardNumber}"
              th:text="'Картка **** ' + ${card.getLastFourDigits()}">
      </option>
    </select>

    <label for="amount">Сума поповнення</label>
    <input type="number" id="amount" name="amount" min="1" step="0.01" required>

    <div class="payment-methods">
      <label><input type="radio" name="paymentMethod" value="applepay" required> Apple Pay</label><br>
      <label><input type="radio" name="paymentMethod" value="googlepay"> Google Pay</label><br>
      <label><input type="radio" name="paymentMethod" value="othercard"> Інша картка</label>
    </div>

    <button type="submit">Поповнити</button>
  </form>
</div>
</body>
</html>
