<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Успішно</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="messages/success.css">
</head>
<body>
<div class="success-box">
  <div class="checkmark">
    <i class="bi bi-check2-circle"></i>
  </div>
  <div class="message">
    <span th:text="${message}">Операцію виконано успішно!</span>
  </div>
</div>

<div class="hint">Press any button to exit</div>

<script>
  const targetUrl = '/dashboard';

  document.addEventListener("keydown", () => {
    window.location.href = targetUrl;
  });

  document.addEventListener("click", () => {
    window.location.href = targetUrl;
  });
</script>

</body>
</html>
